<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Плащане</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold text-gray-900">Husora</a>
      <nav>
        <a href="index.html" class="text-gray-600 hover:text-blue-600 ml-4">Начало</a>
        <a href="cart.html" class="text-gray-600 hover:text-blue-600 ml-4">Кошница</a>
        <a href="delivery.html" class="text-gray-600 hover:text-blue-600 ml-4">Доставка</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Плащане</h1>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-4">Изберете начин на плащане</h2>

      <label class="flex items-center space-x-3 mb-6">
        <input type="radio" name="payment" value="Плати на място" checked class="form-radio text-blue-600">
        <span class="text-gray-700 text-lg">Плати на място</span>
      </label>

      <button id="confirm-payment" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300">
        Потвърди плащане
      </button>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Husora. Всички права запазени.</p>
    </div>
  </footer>

  <script>
    // ⚠️ Сложи тук твоя нов Web App URL от Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYfe2NazOwR85t_Z9qdzIsuFXnqRlR64RSjBX5e34uzOMmqlE1uDo4neCgtzHsmIOD/exec";

    document.getElementById("confirm-payment").addEventListener("click", async () => {
      const deliveryDetails = JSON.parse(localStorage.getItem("deliveryDetails")) || {};
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const orderData = {
        ...deliveryDetails,
        payment: "Плати на място",
        cart: cart,
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(orderData),
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) {
          throw new Error("HTTP грешка: " + response.status);
        }

        const result = await response.json();
        if (result.result === "success") {
          alert("Благодарим Ви! Вашата поръчка е записана.");
          localStorage.removeItem("cart");
          localStorage.removeItem("deliveryDetails");
          window.location.href = "index.html";
        } else {
          alert("⚠️ Грешка при запис: " + (result.error || "неизвестна"));
        }
      } catch (err) {
        alert("Възникна грешка при изпращането на поръчката.");
        console.error("Грешка:", err);
      }
    });
  </script>
</body>
</html>
